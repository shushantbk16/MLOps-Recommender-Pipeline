name: MLOps Recommender CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: shushantbk16/mlops-recommender-pipeline
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Log in to Docker Hub (Uses Secrets) ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # References the secret created on GitHub
          password: ${{ secrets.DOCKER_PASSWORD }} # References the secret created on GitHub

      # --- Build and Push the Final Image ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # --- FIX: Use DOCKER_USERNAME secret in the tag name ---
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          platforms: linux/amd64

      - name: Display Kubernetes Proof
        run: |
          echo "K8S DEPLOYMENT MANIFESTS COMMITTED"
          echo "Proof of Orchestration Skill: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }} successfully published."
          ls k8s/*.yaml
