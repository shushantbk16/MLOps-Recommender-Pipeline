name: MLOps Recommender CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_IMAGE: shushantbk16/mlops-recommender-pipeline
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          # IMPORTANT: We use --platform linux/amd64 for compatibility with most cloud providers
          platforms: linux/amd64

      - name: Display Kubernetes Proof
        run: |
          echo "K8S DEPLOYMENT MANIFESTS COMMITTED"
          echo "Proof of Orchestration Skill: ${DOCKER_IMAGE}:${IMAGE_TAG} successfully published."
          ls k8s/*.yaml
