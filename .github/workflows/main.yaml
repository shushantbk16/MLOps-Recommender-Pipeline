on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- CRITICAL FIX 1: Explicit Login with Secrets ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- CRITICAL FIX 2: Use the full DOCKER_USERNAME variable directly in the tag ---
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Use DOCKER_USERNAME secret value directly for the repository owner prefix
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}
          platforms: linux/amd64

      - name: Display Kubernetes Proof
        run: |
          echo "CI/CD SUCCESSFUL. Image ready for K8s."
          ls k8s/*.yaml
